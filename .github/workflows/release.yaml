name: Release
on:
    push:
        branches:
            - release

jobs:
    publish:
        strategy:
            fail-fast: false
            matrix:
                python-version: ["3.12"]
                poetry-version: ["1.8.3"]
                os: [ubuntu-latest]
        runs-on: ${{ matrix.os }}
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-python@v5
              with:
                  python-version: ${{ matrix.python-version }}
            - name: Build and publish to pypi
              uses: JRubics/poetry-publish@v2.0
              with:
                  pypi_token: ${{ secrets.PYPI_TOKEN }}
